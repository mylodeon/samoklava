outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  raw:
    - what: rectangle
      where: true
      asym: source
      size: [kx + px, ky + py]
      corner: 2
  thumbfan_glue:
    - what: polygon
      points:
      - ref: matrix_inner_home
        shift: [0 kx, 1 ky]
      - ref: thumbfan_far_thumb
        shift: [0.7 kx, -0.5 ky]
      - ref: thumbfan_far_thumb
        shift: [-0 kx - 5px, .5 ky - 0.5 py]
      - ref: matrix_pinky_bottom
        shift: [0.5 kx - 2.5 py, -0.5 ky - 0.5 py]
  patch_outer:
    - what: polygon
      points:
        - ref: matrix_ring_top
        - ref: matrix_ring_bottom
        - ref: matrix_pinky_bottom
          shift: [-0.5 (kx + px), 0]
        - ref: matrix_pinky_top
          shift: [-0.5 (kx + px), 0]
  patch_inner:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [0.5 (kx + px), 0]
        - ref: matrix_inner_bottom
          shift: [0.5 (kx + px), 0]
        - ref: matrix_index_bottom
        - ref: matrix_index_top
  controller_area:
    - what: rectangle
      where:
        - ref: matrix_inner_top
          # re-tranalte to new anchor position
          shift: [32/2 + 0 kx, 76.5/2 - 4.05 ky]
      size: [40, 76.5]
      corner: px
  switches:
    - what: rectangle
      where: true
      asym: source
      size: 14
  keycaps:
    - what: rectangle 
      where: true
      asym: source
      size: [kx, ky] 
  keycapspacing:
    - what: rectangle 
      where: true
      asym: source
      size: [kx+15, ky+15]
      corner: 2
  thumb_home_spacing:
    - what: rectangle 
      where: thumbfan_home_thumb
      asym: source
      size: [kx*1.5, ky*1.7] 
  thumbcap_far:
    - what: rectangle 
      where: 
        - ref: thumbfan_far_thumb
          shift: [0, 0]
      size: [kx*2, ky] 
  thumbcap_home:
    - what: rectangle 
      where: 
        - ref: thumbfan_home_thumb
          shift: [0, 0]
      size: [kx*2, ky]
  thumbcap_near:
    - what: rectangle 
      where: 
        - ref: thumbfan_near_thumb
          shift: [0, 0]
      size: [kx*2, ky] 
  thumbcaps:
    - "thumbcap_far"
    - "+thumbcap_home"
    - "+thumbcap_near"
    - "+keycaps"
  thumb_far_spacing:
    - what: rectangle 
      where: thumbfan_far_thumb
      asym: source
      size: [kx*1.5, ky*1.5] 
      corner: 2
  keywell:
    - "raw"
    - "+patch_inner"
    - "+patch_outer"
    - "+keycapspacing"
    - "+thumbfan_glue"
    - "+thumb_home_spacing"
    - "+thumb_far_spacing"
  base_outline:
    - "keywell"
    - "+controller_area"
  screw_holes:
    top_left:
      what: circle
      where:
        - ref: matrix_ring_top
          shift: [-0.55 kx, -0.25 ky]
      radius: 1.05
    bottom_left:
      what: circle
      where:
        - ref: matrix_pinky_bottom
          shift: [0.7 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      where:
        - ref: matrix_inner_top
          shift: [-0.52 kx, -0.35 ky]
      radius: 1.05
    palm:
      what: circle
      where:
        - ref: matrix_index_bottom
          shift: [0.15 ky, -0.8 ky]
      radius: 1.05
    thumb:
      what: circle
      where:
        - ref: thumbfan_far_thumb
          shift: [0 kx, 10]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 1.05
    bottom_left:
      radius: 1.05
    top_right:
      radius: 1.05
    palm:
      radius: 1.05
    thumb:
      radius: 1.05
  bottom_outline:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-screw_holes"
  plate:
    - "keywell"
    - "-switches"
    - "-screw_holes"
  pcb:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-mounting_holes"
pcbs:
  top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        what: text
        where:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    outlines:
