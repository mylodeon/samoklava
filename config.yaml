meta:
  engine: 4.0.4
  name: Zuuzboard
  version: 0.3
  author: Deon
  url: https://github.com/soundmonster/samoklava
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =column_net
          to: =row_net
  zones:
    matrix:
      key.padding: ky
      columns:
        pinky:
          key:
            stagger: 0 ky
            spread: kx
            splay: 10
          rows:
            bottom:
              row_net: row6
              column_net: col1
            home:
              row_net: row2
              column_net: col1
            top:
              row_net: row3
              column_net: col1
        ring:
          key:
            stagger: 0.65 ky
            spread: 19
            splay: -4
          rows:
            bottom:
              row_net: row5
              column_net: col3
            home:
              row_net: row1
              column_net: col3
            top:
              row_net: row2
              column_net: col3
              bind: 55
        middle:
          key:
            stagger: 0.4 ky
            spread: 19
            splay: -4
          rows:
            bottom:
              row_net: row1
              column_net: col2
            home:
              row_net: row6
              column_net: col4
            top:
              row_net: row1
              column_net: col4
        index:
          key:
            stagger: -0.4 ky
            spread: 18.5
            splay: -2
          rows:
            bottom:
              row_net: row4
              column_net: col5
            home:
              row_net: row5
              column_net: col5
            top:
              row_net: row6
              column_net: col5
        inner:
          key:
            stagger: -0.15 ky
            spread: kx
          rows:
            bottom:
              row_net: row3
              column_net: col6
            home:
              row_net: row3
              column_net: col2
            top:
              row_net: row5
              column_net: col6
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-0.35 kx, -1.1 ky]
      columns:
        near:
          key:
            spread: kx
            splay: -29
            rotate: 90
            origin: [-1 kx, -1 ky]
            column_net: P9
        home:
          key:
            spread: kx
            splay: -8
            rotate: 90
            origin: [-0.5 kx, -0.85 ky]
            column_net: P10
        far:
          key:
            spread: kx
            splay: -8
            rotate: 90
            origin: [-0.6 kx, -0.85 ky]
            column_net: P14
      rows:
        thumb:
          row_net: GND
