meta:
  engine: 4.0.4
  name: Zuuzboard
  version: 0.4
  author: Deon
  url: https://github.com/soundmonster/samoklava
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: combochoc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =column_net
          to: =row_net
          to2: =key_net
  zones:
    matrix:
      key.padding: ky
      columns:
        pinky:
          key:
            stagger: 0 ky
            spread: kx
            splay: 12
          rows:
            bottom:
              column_net: col1
              key_net: c1r3
            home:
              column_net: col1
              key_net: c1r2
            top:
              column_net: col1
              key_net: c1r1
        ring:
          key:
            stagger: 0.65 ky
            spread: 19
            splay: -6
          rows:
            bottom:
              column_net: col2
              key_net: c2r3
            home:
              column_net: col2
              key_net: c2r2
            top:
              column_net: col2
              bind: 55
              key_net: c2r1
        middle:
          key:
            stagger: 0.4 ky
            spread: 19
            splay: -4
          rows:
            bottom:
              column_net: col3
              key_net: c3r3
            home:
              column_net: col3
              key_net: c3r2
            top:
              column_net: col3
              key_net: c3r1
        index:
          key:
            stagger: -0.4 ky
            spread: 18.5
            splay: -2
          rows:
            bottom:
              column_net: col4
              key_net: c4r3
            home:
              column_net: col4
              key_net: c4r2
            top:
              column_net: col4
              key_net: c4r1
        inner:
          key:
            stagger: -0.15 ky
            spread: kx
          rows:
            bottom:
              column_net: col5
              key_net: c5r3
            home:
              column_net: col5
              key_net: c5r2
            top:
              column_net: col5
              key_net: c5r1
      rows:
        bottom:
          row_net: row3
        home:
          row_net: row2
        top:
          row_net: row1
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-0.35 kx, -1.1 ky]
      columns:
        near:
          key:
            spread: kx
            splay: -29
            rotate: 90
            origin: [-1 kx, -1 ky]
            column_net: col5
            key_net: c5r4
        home:
          key:
            spread: kx
            splay: -8
            rotate: 90
            origin: [-0.5 kx, -0.85 ky]
            column_net: col4
            key_net: c4r4
        far:
          key:
            spread: kx
            splay: -8
            rotate: 90
            origin: [-0.6 kx, -0.85 ky]
            column_net: col3
            key_net: c3r4
      rows:
        thumb:
          row_net: row4
